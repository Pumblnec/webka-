<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Варюхин Иван Алексеевич. Лабораторная 5
    </title>

    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.ico">
    
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма '+a+' и '+b+' равна: '+result);
        }

        function showDif() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность '+a+' и '+b+' равна: '+result);
        }

        function showQuo() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Частное '+a+' и '+b+' равно: '+result);
        }

        function showPro() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение '+a+' и '+b+' равн: '+result);
        }

        function showAuthor() {
            let author = 'Автор работы: \nВарюхин Иван Алексеевич';
            alert(author);
        }

        function headerSP () {
            let SP = 'О, как же хорошо, что моя тима не в курсе \nЧто я делаю радик на AMа, как гений \nПока все думают, что я коплю battle fury \nЯ набиваю money, чтоб купить sacred relic, ведь я талант';
            alert(SP);
        } 

        function privet () {
            let priv = "АААААУУУУУУУ, АСАЛАМАЛЕЙКУМ !!!";
            alert(priv);
        }

        function changeOutput () {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка 1';
            output.style.backgroundColor = 'white';
        }

        </script>

    <style>
        .message {
                cursor: pointer;
                width: 350px;
                height: 50px;
                border: 2px solid maroon;
                border-radius: 5px;
                background: linear-gradient(to bottom, maroon, darkred, red);
                color: bisque;
                margin: 8px;
                display: inline-block;
                box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.767);
                transition: 0.7s;
                text-align: center;
                line-height: 45px;
            }

        .message:hover {
            padding: 5px;
            transition: 0.5s;
        }

        header {
            cursor: pointer;
        }

        footer {
            cursor: pointer;
        }

        #output {
            display: inline-block;
            margin: 5px;
            text-align: center;
            border: 1px dotted;
            width: 300px;
            height: 40px;
        }
    </style>

</head>
    
<body>
    
    <header ondblclick="headerSP()">
        НГТУ. ФБ. Лабораторная работа 5
        <hr>
    </header>

    <main>
         <div style="text-align: center;">  
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showPro()">Найти произведение чисел</div>
            <div class="message" onclick="showQuo()">Найти частное чисел</div>
            <div class="message" onclick="showDif()">Найти разность чисел</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div><br>
            <div style="margin: 20px;">
                <label>Первое число: <input type="number" value="1" id="numberA"><br></label>
                <label>Второе число: <input type="number" value="1" id="numberB"><br></label>
            </div>
            <div>
                <input type="button" value="Кнопка 1" onclick = 'changeOutput()'>
                <input type="button" value="Кнопка 2">
                <input type="button" value="Кнопка 3">
                <input type="button" value="Кнопка 4">
            </div>
            <div id="output"></div>
        </div> 
    </main>

    <footer onclick="privet()">
        <hr>
        &copy; Иван Варюхин, ФБИ-23, 2 курс, 2024
    </footer>

</body>

</html>
