<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Варюхин Иван Алексеевич. Лабораторная 5
    </title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.ico">
    
    <script>

        function showSum() {
            let ValApple = document.getElementById ('numApple');
            let ValPear = document.getElementById ('numPear');
            let ValMelon = document.getElementById ('numMelon');
            let ValOrange = document.getElementById ('numOrange');

            let ap = parseInt(ValApple.value);
            let pe = parseInt(ValPear.value);
            let me = parseInt(ValMelon.value);
            let or = parseInt(ValOrange.value);
            let result = ap*100 + pe*80 + me*300 + or*150;
            let sum = document.getElementById ('resSum')
            sum.innerHTML = 'Общая сумма: '+result+' руб.';
        }

        function clearAll() {
            document.getElementById('numApple').value = "";
            document.getElementById('numPear').value = "";
            document.getElementById('numMelon').value = "";
            document.getElementById('numOrange').value = "";
            document.getElementById('resSum').remove();
        }

    </script>

    <style>

        .box {
            border: 3px dashed maroon;
            width: 400px;
            height: 500px;
            background-color: blanchedalmond;
            color: rgb(104, 2, 2);
            
        }

        h1 {
            text-decoration: underline;
            text-align: center;
        }

        p {
            margin: 5px;
        }

        .product {
            text-align: center;

        }

        .button {
            width: 100px;
            height: 30px;
        }

    </style>

</head>
    
<body>
    
    <header>
        НГТУ. ФБ. Лабораторная работа 5
        <hr>
    </header>

    <main>
        <div class="box">
                <h1>Корзина товаров</h1>
            <div class="product">

                <p><b>Яблоки <i style="opacity: 0.7;">(Стоимость 100руб. за шт.)</i></b></p>

                    <input type="number" value="" id="numApple" placeholder="Введите кол-во яблок" >

                <p><b>Груши <i style="opacity: 0.7;">(Стоимость 80руб. за шт.)</i></b></p>

                    <input type="number" value="" id="numPear" placeholder="Введите кол-во груш">

                <p><b>Апельсины <i style="opacity: 0.7;">(Стоимость 150руб. за шт.)</i></b></p>

                    <input type="number" value="" id="numOrange" placeholder="Введите кол-во апельсинов">

                <p><b>Дыни <i style="opacity: 0.7;">(Стоимость 300руб. за шт.)</i></b></p>

                    <input type="number" value="" id="numMelon" placeholder="Введите кол-во дынь">

            </div>
                <div style="margin-left: 40px; margin-top: 20px;">
                    <input type="button" value="Очистить" class="button" onclick="clearAll()"></div>

                <div style="margin-left: 40px; margin-top: 20px;">
                    <input type="button" value="Рассчитать" class="button" onclick="showSum()"></div>

                <div style="margin-left: 40px; margin-top: 20px;"   id= resSum></div>
            

        </div>
    </main>

    <footer>
        <hr>

    </footer>

</body>

</html>
