        .game {
            background-color: blanchedalmond;
            border-radius: 3px;
            width: 300px;
            border: 5px inset maroon;

            padding: 10px;
            margin: 8px;

<body>
    
    <header>

    <main>
        <div>
            <div class="game" onclick="startgame ()">
                <button>
                    Сыграть в игру 
                </button>
            </div>

            <div class="game" style="display: none;">
                <h1>Угадай число</h1>
                <div>
                    Задуманно число от 1 до 100. Угадайте какое?<br>
                    <input type="number" value="" min="1" max="100"> <br>
                    <button>Угадать</button>
                    <div id="result"></div>
                </div>
            </div>

            <div class="game" style="display: none;">
                <h1>Поздравляю! Вы угадали!</h1>
                <div>
                    Задуманное число: <span id="number"></span>
                </div>
                
                <div>
                    Количество попыток: <span id="try-count"></span>
                </div>
                
                <div>
                    <button>Сыграть еще раз</button>
                </div>

            </div>
