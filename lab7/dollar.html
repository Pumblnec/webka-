<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Варюхин Иван</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.icon">

    <script>
        function showExchange() {
            const exchange = [
                91.6918, 92.0538, 91.7791, 92.1314,
                92.5058, 93.2918, 93.2519, 93.4409,
                94.0922, 94.3242
            ];
            let table = document.getElementById('dollar-table');
            let sum = 0;
            for(let i =0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerText = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
                sum += exchange[i];
            }
            
            let average = sum / exchange.length;
            average = average.toFixed(2);
            let detailDiv = document.getElementById('detail');
            detailDiv.innerText = `Среднее значение: ${average}`;
            let button = document.getElementById('show-button');
            button.style.display = 'none';
        }
    </script>

    <style>
     
    </style>
</head>

<body>
    <header>
        НГТУ ФБ, Лабораторная работа 6
    </header>

    <main>
        <div>
            <button style="height: 50px; width: 250px; font-size: 16pt;" onclick="showExchange()">Курс доллара</button>
            <table border="1px" cellspacing="8px" cellpadding="5px" width="250px" bgcolor="PapayaWhip" id="dollar-table"></table>
            <div style="margin: 8px; font-size: 16pt;" id="detail"></div>
        </div>
    </main>
